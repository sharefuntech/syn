<!DOCTYPE html>
<meta charset="utf-8">
<title>Map Projections</title>
<style>

svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: none;
  stroke-width: 20px;
  pointer-events: stroke;
}


.axis .title {
  font-size: 11px;
  font-weight: bold;
  text-transform: uppercase;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.label {
  -webkit-transition: fill 125ms linear;
}

.active .label:not(.inactive) {
  font-weight: bold;
}

.label.inactive {
  fill: #ccc;
}

.foreground path.inactive {
  stroke: #ccc;
  stroke-opacity: .5;
  stroke-width: 1px;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script>

var margin = {top: 30, right: 40, bottom: 20, left: 100},
    width = 1000 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var color = d3.scale.category10();

var dimensions = [
  {
    name: "区域",
    scale: d3.scale.ordinal().rangePoints([0, height]),
    type: String
  },
  {
    name: "年份",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "单位GDP用水总量_立方米每万元",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "单位GDP能源消耗总量_公斤每万元",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "单位产值建设用地消耗_亩每亿元",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  {
    name: "单位GDP固定资产投资_元每万元",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  }
];

var x = d3.scale.ordinal()
    .domain(dimensions.map(function(d) { return d.name; }))
    .rangePoints([0, width]);

var line = d3.svg.line()
    .defined(function(d) { return !isNaN(d[1]); });

var yAxis = d3.svg.axis()
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var dimension = svg.selectAll(".dimension")
    .data(dimensions)
  .enter().append("g")
    .attr("class", "dimension")
    .attr("transform", function(d) { return "translate(" + x(d.name) + ")"; });

d3.csv("./sample.csv", function(data) {


    data = iniParallesData(data);
  // console.log(data);

  dimensions.forEach(function(dimension) {
    dimension.scale.domain(dimension.type === Number
        ? d3.extent(data, function(d) { return +d[dimension.name]; })
        : data.map(function(d) { return d[dimension.name]; }).sort());
  });

  svg.append("g")
      .attr("class", "background")
    .selectAll("path")
      .data(data)
    .enter().append("path")
      .attr("d", draw);

  svg.append("g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(data)
    .enter().append("path").attr({
	 	fill: "none",
	 		stroke:function(d,i){ console.log(color(d.区域)); return color(d.区域); },
		"stroke-width": "1.5px"
	  })
      .attr("d", draw);

  dimension.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(yAxis.scale(d.scale)); })
    .append("text")
      .attr("class", "title")
      .attr("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return d.name; });

  svg.select(".axis").selectAll("text:not(.title)")
      .attr("class", "label")
      .data(data, function(d) { return d.name || d; });

  var projection = svg.selectAll(".axis text,.background path,.foreground path")
      .on("mouseover", mouseover)
      .on("mouseout", mouseout);

    function iniParallesData(data) {
      // console.log(data);
      var dataProcessed = [];
      data.forEach(function(d) {
          d.年份 = +d.年份;
          d.指标值 = +d.指标值;
          d[d.指标名称] = d.指标值;
          var obj = {};
          obj['区域'] = d.区域;
          obj['年份'] = d.年份;
          obj[d.指标名称] = d.指标值;
          dataProcessed.push(obj);
      });
      // console.log(dataProcessed);

      var dataNested = d3.nest()
          .key(function(d) {
              return d.区域;
          })
          .key(function(d) {
              return d.年份;
          })
          .entries(dataProcessed);
      // console.log(dataNested);

      var dataParallel = [];
      var keyYear = '年份';
      var keyPlace = '区域';

      dataNested.forEach(function(d) {
          var place = d.key;
          d.values.forEach(function(e) {
              // console.log(e);
              var year = +e.key;
              var obj = {};
              // obj['年份'] = year;
              // obj['区域'] = place;
              obj[keyYear] = year;
              obj[keyPlace] = place;
              e.values.forEach(function(f) {
                  for(key in f) {
                      if (key != keyPlace && key != keyYear) {
                          // console.log(key + ': ' + f[key]);
                          obj[key] = f[key];
                      }
                  }
              });
              dataParallel.push(obj);
          });
      });

      return dataParallel;
    }

    function mouseover(d) {
        svg.classed("active", true);
        projection.classed("inactive", function(p) { return p !== d; });
        projection.filter(function(p) { return p === d; }).each(moveToFront);
    }

    function mouseout(d) {
        svg.classed("active", false);
        projection.classed("inactive", false);
    }

    function moveToFront() {
        this.parentNode.appendChild(this);
    }


});

function draw(d) {
  return line(dimensions.map(function(dimension) {
    return [x(dimension.name), dimension.scale(d[dimension.name])];
  }));
}

</script>
