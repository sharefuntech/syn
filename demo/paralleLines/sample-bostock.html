<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample bostock</title>
    <script type="text/javascript" src='lib/d3.js'></script>
    <style media="screen">
        svg {
        font-size: 14px;
        }

        .foreground path {
        fill: none;
        stroke-opacity: .5;
        stroke-width: 1.5px;
        }

        .foreground path.fade {
        stroke: #000;
        stroke-opacity: .05;
        }

        .legend {
        font-size: 18px;
        font-style: oblique;
        }

        .legend line {
        stroke-width: 2px;
        }

        .setosa {
        stroke: #800;
        }

        .versicolor {
        stroke: #080;
        }

        .virginica {
        stroke: #008;
        }

        .brush .extent {
        fill-opacity: .3;
        stroke: #fff;
        shape-rendering: crispEdges;
        }

        .axis line, .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
        }

        .axis text {
        text-shadow: 0 1px 0 #fff;
        cursor: move;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src='sample-bostock.js'></script>
</body>
</html>
