<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='lib/1.2.13/angular.js'></script>
</head>
<body>
	<input type="text" ng-model="name" placeholder="your name">
	<h1>hello {{ name }}</h1>
	<div ng-controller="MyController">
		<h1>Time is: {{ clock }}</h1>
	</div>
	<script>
		function MyController($scope, $timeout) {
			var updateClock = function() {
				$scope.clock = new Date();
				$timeout(function() {
					updateClock();
				}, 1000);
			};
			updateClock();
		}
	</script>
</body>
</html>
