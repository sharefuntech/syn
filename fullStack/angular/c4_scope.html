<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>c4 scope</title>
	<script src='lib/1.2.13/angular.js'></script>
</head>
<body>
	<div  ng-app="myApp">
		<div ng-controller="MyController">
			<h1>You are: {{ name }}</h1>
		</div>
	</div>
	<script>
		angular.module('myApp', [])
			.controller('MyController' ,function($scope) {
				$scope.name= 'guo';
			});
	</script>
</body>
</html>
