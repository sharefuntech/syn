<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fractal circle</title>
</head>
<body>
	<canvas id="vizContainer" width='800px' height='600px'></canvas>
<script>
	canvasApp();

	function canvasApp() {
		var theCanvas = document.getElementById('vizContainer');
		var context = theCanvas.getContext('2d');
		var displayWidth = theCanvas.width;
		var displayHeight = theCanvas.height;

		init();

		function init() {
			generate();
			theCanvas.addEventListener('click', clickListener, false);
		}

		function clickListener(evt) {
			context.clearRect(0, 0, theCanvas.width, theCanvas.height);
			generate();
		}

		function setLinePoints(iterations) {
			var pointList = {};
			pointList.first = {x:0, y:1};
			var lastPoint = {x:1, y:1};
			var minY = 1;
			var maxY = 1;
			var point;
			var nextPoint;
			var dx, newX, newY;

			pointList.first.next = lastPoint;
			for (var i = 0; i < iterations; i++) {
				point = pointList.first;
				while(point.next != null) {
					nextPoint = point.next;

					dx = nextPoint.x - point.x;
					newX = 0.5 * (point.x + nextPoint.x);
					newY = 0.5 * (point.y + nextPoint.y);
					newY += dx * (Math.random() * 2 - 1);

					var newPoint = {x: newX, y: newY};

					if (newY < minY) {
						minY = newY;
					}
					else if (newY > maxY) {
						maxY = newY;
					}

					newPoint.next = nextPoint;
					point.next = newPoint;

					point = nextPoint;
				}
			}

			if (maxY != minY) {
				var normalizeRate = 1 / (maxY - minY);
				point = pointList.first;
				while (point != null) {
					point.y = normalizeRate * (point.y - minY);
					point = point.next;
				}
			}
			else {
				point = pointList.first;
				while (point != null) {
					point.y = 1;
					point = point.next;
				}
			}

			return pointList;
		}

		function generate() {
			var centerX, centerY;
			var r, g, b, a;
			var color0, color1;
			var lineW;
			var maxRad, minRad;
			var phase;

			centerX = displayWidth / 2;
			centerY = displayHeight / 2;

			var numCircles = 5;
			var startAlpha = 55/255;
			var endAlpha = 32/255;

			for (var i = 0; i < numCircles; i++) {
				maxRad = 20 + (i + 1) / numCircles * 220;
				minRad = 20 + (0.85 + 0.15 * Math.random()) *i / numCircles * 220;

				r = Math.floor(Math.random() * 255);
				g = Math.floor(Math.random() * 255);
				b = Math.floor(Math.random() * 255);

				a = startAlpha + (i / (numCircles - 1)) * (endAlpha - startAlpha);
				a0 = 0.67 * a;

				color1 = 'rgba(' + r + ',' + g + ',' + b + ',' + a + ')';
				color0 = 'rgba(' + r + ',' + g + ',' + b + ',' + a0 + ')';
				grad = context.createRadialGradient(centerX, centerY, 0.67 * maxRad, centerX, centerY, maxRad);
				grad.addColorStop(0, color0);
				grad.addColorStop(1, color1);
				context.fillStyle = grad;

				phase = Math.random() * Math.PI * 2;

				drawCircle(centerX, centerY, minRad, maxRad, phase, color1, grad);
			}
		}

		function drawCircle(centerX, centerY, minRad, maxRad, phase, lineColor, fill) {
			var point;
			var rad, theta;
			var twoPi = 2 * Math.PI;
			var x0, y0;

			var pointList = setLinePoints(7);

			context.strokeStyle = lineColor;
			context.lineWidth = 1;
			context.fillStyle = fill;
			context.beginPath();
			point = pointList.first;
			theta = phase;
			rad = minRad + point.y * (maxRad - minRad);
			x0 = centerX + rad * Math.cos(theta);
			y0 = centerY + rad * Math.sin(theta);
			context.lineTo(x0, y0);
			while(point.next != null) {
				point = point.next;
				theta = twoPi * point.x + phase;
				rad = minRad + point.y * (maxRad - minRad);
				x0 = centerX + rad * Math.cos(theta);
				y0 = centerY + rad * Math.sin(theta);
				context.lineTo(x0, y0);
			}
			context.stroke();
			context.fill();
		}
	}

</script>
</body>
</html>
