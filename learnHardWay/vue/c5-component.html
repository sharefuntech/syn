<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c5 component</title>
    <script src="lib/vue.js"></script>
	<script src="lib/d3.js"></script>
    <style media="screen">

    </style>
</head>
<body>
    <div id="app">
        <my-component v-bind:my-Msg='message'></my-component>
    </div>

    <script type="text/javascript">
    // //define component
    // var MyComponent = Vue.extend({
    //     template: '<div>My custom component</div>'
    // });
    //
    // //register
    // Vue.component('my-component', MyComponent);

    //define and register in single step
    Vue.component('my-component', {
        props: ['myMsg'],
        // 模板里面不能绑定方法？
        // template: '<button @click=say>Click Me</button>'
        template: '<span>{{myMsg}}</span>'
    });

    //ini component
    new Vue({
        el: '#app',
        data: {
            message: 'hello from parent'
        },
        methods: {
            say: function() {
                console.log(this.message);
            }
        }
    });


    </script>
</body>
</html>
