<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>C2 summary</title>
	<script src="lib/vue.js"></script>
</head>
<body>
	<div id="example-1">
		Hello {{name}} !
	</div>
	<div id="example-2">
		<p v-if='greeting'>Hello!</p>
	</div>
<script>
	var exampleData = {
		name: 'vue.js'
	}

	var exampleVM = new Vue({
		el: '#example-1',
		data: exampleData
	});

	var exampleVM2 = new Vue({
		el: '#example-2',
		data: {
			greeting: true
		}
	});

	var data = {a:1};
	var vm = new Vue({
		data: {
			a: 1
		},
		created: function() {
			console.log('a is: ' + this.a);
		}
	});

	// console.log(vm.a);
</script>
</body>
</html>
