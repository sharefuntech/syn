<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo for parallel with vue.js</title>
	<link rel="stylesheet" href="src/style.css">
	<script type="text/javascript" src='src/d3.js'></script>
	<script type="text/javascript" src='src/vue.js'></script>
</head>
<body>
	<div id="app">
		<div>
            <div v-for='dimension in dimensionsAvailable'>
                <label>{{ dimension.name }}</label>
                <input type="checkbox" v-bind:value="dimension" v-model='checkedDimensions'>
            </div>
        </div>
        <div>
            <!-- <span>已选指标：{{checkedDimensions}}</span> -->
			<div>
				<span>Checked Dimensions: </span>
			</div>
			<div>
				<span v-for='dimension in checkedDimensions'>
					<label>{{ dimension.name }}</label>
				</span>
			</div>
        </div>
        <!-- <div>
            <input type="button" name="click" value="更新图表" @click=updateGraph(this.checkedParas)>
        </div> -->
	</div>
	<script type="text/javascript" src='src/demo-parallel-vue.js'></script>
</body>
</html>
