<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c4 form binding</title>
    <script src="lib/vue.js"></script>
	<script src="lib/d3.js"></script>
    <style>

    </style>
</head>
<body>
	<div id='app'>
        <div>
            <span>请选择省份：</span>
            <select v-model="selectedProvince">
                <option v-for="option in place" v-bind:value="option.province">
                    {{ option.province}}
                </option>
            </select>
        </div>
        <div>
            <span>请选择城市：</span>
            <select v-model="selectedCity">
                <option v-for="city in getCityList" v-bind:value="city">
                    {{ city }}
                </option>
            </select>
        </div>
        <div>
            <span>已经选择： {{ selectedProvince }} {{selectedCity}}</span>
        </div>
	</div>
	<script type="text/javascript">
        var place = [
            { province: '浙江', city: ['嘉兴', '杭州', '宁波']},
            { province: '江苏', city: ['南京', '徐州', '泰州']},
            { province: '山东', city: ['青岛', '济南']}
        ];

		var model = {
            data: {
                place: place,
                selectedProvince: '浙江',
                selectedCity: ''
            },
            methods: {
                resetCityList: function() {
                    this.selectedCity = '';
                    return this.selectedCity;
                }
            },
            computed: {
                getCityList: function() {
                    var cityList = '';
                    // console.log(this.selectedProvince);
                    var targetProvence = this.selectedProvince;
                    this.place.forEach(function(d) {
                        // console.log(d.province);
                        console.log(targetProvence);
                        if (d.province == targetProvence) {
                            cityList = d.city;
                            // return cityList;
                        }
                    });
                    return cityList;
                },
                test: function() {
                    return this.selectedProvince + 'selected';
                }
            }
		};

        var vm = new Vue({
            el: '#app',
            data: model.data,
            methods: model.methods,
            computed: model.computed
        });

        function print(obj) {
            console.log(obj);
        }

        function alertMsg(obj) {
            alert(obj);
        }
	</script>
</body>
</html>
