<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c8 spring connect three circles</title>
	<link rel="stylesheet" href="src/style.css">
	<script src='src/utils.js'></script>
	<script src='src/box.js'></script>
</head>
<body>
	<!-- <canvas id="canvas_1" width="400" height="100"></canvas> -->
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
	window.onload = function() {

		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		// var mouse = utils.captureMouse(canvas);

		var boxes = [];
		var activeBox = createBox();
		var gravity = 0.2;

		function createBox() {
			var box = new Box(Math.random() * 40 + 10, Math.random() * 40 + 10);
			box.x = Math.random() * canvas.width;
			boxes.push(box);

			return box;
		}

		function drawBox (box) {
			if (activeBox !== box && utils.intersects(activeBox, box)) {
				activeBox.y = box.y - activeBox.height;
				activeBox = createBox();
			}
			box.draw(context);
		}

		// var ball_a = new Ball(20);
		// var ball_b = new Ball(30);

		// ball_a.x = canvas.width / 2;
		// ball_a.y = canvas.height / 2;

		
		(function drawFrame(){
			window.requestAnimationFrame(drawFrame, canvas);
			context.clearRect(0, 0, canvas.width, canvas.height);

			// ball_b.x = mouse.x;
			// ball_b.y = mouse.y;
			activeBox.vy += gravity;
			activeBox.y += activeBox.vy;

			if (activeBox.y + activeBox.height > canvas.height) {
				activeBox.y = canvas.height - activeBox.height;
				activeBox = createBox();
			}

			boxes.forEach(drawBox);
		}());
	};
	</script>
</body>
</html>
