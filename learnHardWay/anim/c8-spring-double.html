<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c8 spring connect two circles</title>
	<link rel="stylesheet" href="src/style.css">
	<script src='src/utils.js'></script>
	<script src='src/ball.js'></script>
	<script src='src/arrow.js'></script>
	<style>
	html, body {
		/*margin: 0;
		padding: 0;*/
	}
	/*#canvas {
			background-color: #000;
	}*/
	</style>
</head>
<body>
	<!-- <canvas id="canvas_1" width="400" height="100"></canvas> -->
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
	window.onload = function() {

		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var mouse = utils.captureMouse(canvas);

		var ball_0 = new Ball(20);
		var ball_1 = new Ball(20);

		var ball_0_drag = false,
			ball_1_drag = false;

		var spring = 0.03;
		var friction = 0.9;
		var springLength = 100;

		var vx = 0,
			vy = 0;

		ball_0.x = Math.random() * canvas.width;
		ball_0.y = Math.random() * canvas.height;

		ball_1.x = Math.random() * canvas.width;
		ball_1.y = Math.random() * canvas.height;

		canvas.addEventListener('mousedown', function() {
			if(utils.containsPoint(ball_0.getBounds(), mouse.x, mouse.y)) {
				ball_0_drag = true;
			}

			if(utils.containsPoint(ball_1.getBounds(), mouse.x, mouse.y)) {
				ball_1_drag = true;
			}
		}, false);

		canvas.addEventListener('mouseup', function() {
			if(ball_0_drag || ball_1_drag) {
				ball_0_drag = false;
				ball_1_drag = false;
			}
		}, false);

		canvas.addEventListener('mousemove', function() {
			if(ball_0_drag) {
				ball_0.x = mouse.x;
				ball_0.y = mouse.y;
			}

			if(ball_1_drag) {
				ball_1.x = mouse.x;
				ball_1.y = mouse.y;
			}
		}, false);

		function springTo (ballA, ballB) {
			var dx = ballB.x - ballA.x,
				dy = ballB.y - ballA.y,
				angle = Math.atan2(dy, dx),
				targetX = ballB.x - Math.cos(angle) * springLength,
				targetY = ballB.y - Math.sin(angle) * springLength;

			ballA.vx += (targetX - ballA.x) * spring;
			ballA.vy += (targetY - ballA.y) * spring;

			ballA.vx *= friction;
			ballA.vy *= friction;

			ballA.x += ballA.vx;
			ballA.y += ballA.vy;
		}

		(function drawFrame(){
			window.requestAnimationFrame(drawFrame, canvas);
			context.clearRect(0, 0, canvas.width, canvas.height);

			if(!ball_0_drag) {
				springTo(ball_0, ball_1);
			}

			if(!ball_1_drag) {
				springTo(ball_1, ball_0);
			}

			context.beginPath();
			context.moveTo(ball_0.x, ball_0.y);
			context.lineTo(ball_1.x, ball_1.y);
			context.stroke();

			ball_0.draw(context);
			ball_1.draw(context);
		}());
	};
	</script>
</body>
</html>
