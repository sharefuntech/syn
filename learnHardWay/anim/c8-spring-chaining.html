<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c8 ease spring chaining</title>
	<link rel="stylesheet" href="src/style.css">
	<script src='src/utils.js'></script>
	<script src='src/ball.js'></script>
	<script src='src/arrow.js'></script>
	<style>
	html, body {
		/*margin: 0;
		padding: 0;*/
	}
	/*#canvas {
			background-color: #000;
	}*/
	</style>
</head>
<body>
	<!-- <canvas id="canvas_1" width="400" height="100"></canvas> -->
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
	window.onload = function() {

		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var mouse = utils.captureMouse(canvas);

		var ball_0 = new Ball(),
			ball_1 = new Ball(),
			ball_2 = new Ball();

		var spring = 0.03;
		var friction = 0.9;
		var gravity = 2;

		function move(ball, targetX, targetY) {
			ball.vx += (targetX - ball.x) * spring;
			ball.vy += (targetY - ball.y) * spring;
			ball.vy += gravity;
			ball.vx *= friction;
			ball.vy *= friction;
			ball.x += ball.vx;
			ball.y += ball.vy;
		}

		(function drawFrame(){
			window.requestAnimationFrame(drawFrame, canvas);
			context.clearRect(0, 0, canvas.width, canvas.height);

			move(ball_0, mouse.x, mouse.y);
			move(ball_1, ball_0.x, ball_0.y);
			move(ball_2, ball_1.x, ball_1.y);

			//draw spring
			context.beginPath();
			context.moveTo(mouse.x, mouse.y);
			context.lineTo(ball_0.x, ball_0.y);
			context.lineTo(ball_1.x, ball_1.y);
			context.lineTo(ball_2.x, ball_2.y);
			context.stroke();

			ball_0.draw(context);
			ball_1.draw(context);
			ball_2.draw(context);
		}());
	};
	</script>
</body>
</html>
