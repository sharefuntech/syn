<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c6 boundary</title>
	<link rel="stylesheet" href="src/style.css">
	<script src='src/utils.js'></script>
	<script src='src/ball.js'></script>
	<script src='src/arrow.js'></script>
	<style>
	html, body {
		/*margin: 0;
		padding: 0;*/
	}
	</style>
</head>
<body>
	<!-- <canvas id="canvas_1" width="400" height="100"></canvas> -->
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
	window.onload = function() {

		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');

		var balls = [];
		var numBalls = 10;

		for (var ball,i = 0; i < numBalls; i++) {
			ball = new Ball(20);
			ball.id = 'ball' + i;
			ball.x = Math.random() * canvas.width;
			ball.y = Math.random() * canvas.height;
			ball.vx = Math.random() * 2 - 1;
			ball.vy = Math.random() * 2 - 1;
			balls.push(ball);
		}

		function draw (ball, position) {
			ball.x += ball.vx;
			ball.y += ball.vy;
			if (ball.x - ball.radius > canvas.width || ball.x + ball.radius <0 || ball.y - ball.radius > canvas.height || ball.y + ball.radius < 0) {
				balls.splice(position, 1);
				if (balls.length > 0) {
					console.log('Removed: ' + ball.id);
				} else{
					console.log('clear!');
				}
			}
			ball.draw(context);
		}

		(function drawFrame(){
			window.requestAnimationFrame(drawFrame, canvas);
			context.clearRect(0, 0, canvas.width, canvas.height);

			var i = balls.length;
			while(i--) {
				draw(balls[i], i);
			}
		}());
	};
	</script>
</body>
</html>
