<script>

function Range(from, to) {
    this.from = from;
    this.to = to;
}

Range.prototype = {
    toString: function() {
        return '(' + this.from + '...' + this.to + ')';
    }
}

var r2 = new Range(2, 7);
console.log(r2.toString());

//*******************************************************
//define inherit function
function inherit(p) {
    if (p == null) {
        throw TypeError();
    }

    if (Object.create) {
        return Object.create(p);
    }

    var t = typeof p;
    if (t !== 'object' && t != 'function') {
        throw TypeError();
    }
    function f() {};
    f.prototype = p;
    return new f();
}
