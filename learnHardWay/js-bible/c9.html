//*******************************************************
//define inherit function
function inherit(p) {
    if (p == null) {
        throw TypeError();
    }

    if (Object.create) {
        return Object.create(p);
    }

    var t = typeof p;
    if (t !== 'object' && t != 'function') {
        throw TypeError();
    }
    function f() {};
    f.prototype = p;
    return new f();
}
