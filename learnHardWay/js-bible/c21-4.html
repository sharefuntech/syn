function rads(x) {

//snow sample for transform theory
// var deg = Math.PI / 180;
function snowflake(c, n, x, y, len) {
    c.save();
    c.translate(x, y);
    c.moveTo(0, 0);
    leg(n);
    c.rotate(-120 * deg);
    leg(n);
    c.rotate(-120 * deg);
    leg(n);
    c.closePath();
    c.restore();
    c.stroke();

    function leg(n) {
        c.save();
        if (n == 0) {
            c.lineTo(len, 0);
        } else {
            c.scale(1/3, 1/3);
            leg(n - 1);
            c.rotate(60 * deg);
            leg(n - 1);
            c.rotate(-120 * deg);
            leg(n - 1);
            c.rotate(60 * deg);
            leg(n - 1);
        }
        c.restore();
        c.translate(len, 0);
    }
}

function polygon(c, n ,x, y, r, angle, counterclockwise) {
    angle = angle || 0;
    counterclockwise = counterclockwise || false;
    c.moveTo(x + r * Math.sin(angle), y - r * Math.cos(angle));
    var delta = Math.PI * 2 / n;
    for (var i = 1; i < n; i++) {
    	angle += counterclockwise ? -delta : delta;
    	c.lineTo(x + r * Math.sin(angle), y - r * Math.cos(angle));
    }
    c.closePath();
}
