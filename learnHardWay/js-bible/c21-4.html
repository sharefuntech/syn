<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c21-4 canvas</title>
    <style media="screen">

    </style>
</head>
<body>
    <canvas id="vizContainer"></canvas>

<script type="text/javascript">
var canvas = document.getElementById('vizContainer');

canvas.setAttribute('width', 600);
canvas.setAttribute('height', 400);

var c = canvas.getContext('2d');

function polygon(c, n ,x, y, r, angle, counterclockwise) {
    angle = angle || 0;
    counterclockwise = counterclockwise || false;
    c.moveTo(x + r * Math.sin(angle), y - r * Math.cos(angle));
    var delta = Math.PI * 2 / n;
    for (var i = 1; i < n; i++) {
    	angle += counterclockwise ? -delta : delta;
    	c.lineTo(x + r * Math.sin(angle), y - r * Math.cos(angle));
    }
    c.closePath(); 
}

c.beginPath();
polygon(c, 3, 50, 70, 50);
polygon(c, 6, 300, 100, 50, Math.PI/6);

c.fillStyle = 'teal';
c.strokeStyle = 'gray';
c.lineWidth = 5;

c.fill();
c.stroke();




</script>

</body>
</html>
