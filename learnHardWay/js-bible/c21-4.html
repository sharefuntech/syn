function drawCircle (c) {
    c.save();

    c.strokeStyle = 'hsla(360, 50%, 50%, 1)';
    c.lineWidth = 5;
    c.moveTo(100, 100);
    c.beginPath();
    c.arc(200, 200, 100, 0, rads(360), false);
    c.closePath();
    c.stroke();

    c.restore();
}

function drawGridBackground(c) {
    c.save();
    var canvasWidth = canvas.width;
    var canvasHeight = canvas.height;
    // console.log(canvasWidth, canvasHeight);

    var gridWidth = 20;
    var gridHeight = 20;

    var rowNum = canvasHeight / gridHeight;
    var colNum = canvasWidth / gridWidth;

    c.beginPath();

    for (var i = 1; i <= rowNum; i++) {
        c.moveTo(0, i * gridHeight);
        c.lineTo(gridWidth * colNum, i * gridHeight);
    }

    for (var j = 1; j <= colNum; j++) {
        c.moveTo(j * gridWidth, 0);
        c.lineTo(j * gridWidth, rowNum * gridHeight);
    }

    c.strokeStyle = 'hsla(300, 10%, 0%, 1)';
    c.lineWidth = 0.1;
    c.stroke();

    c.restore();
}

function rads(x) {
    return Math.PI * x / 180;
}

//snow sample for transform theory
// var deg = Math.PI / 180;
function snowflake(c, n, x, y, len) {
    c.save();
    c.translate(x, y);
    c.moveTo(0, 0);
    leg(n);
    c.rotate(-120 * deg);
    leg(n);
    c.rotate(-120 * deg);
    leg(n);
    c.closePath();
    c.restore();
    c.stroke();

    function leg(n) {
        c.save();
        if (n == 0) {
            c.lineTo(len, 0);
        } else {
            c.scale(1/3, 1/3);
            leg(n - 1);
            c.rotate(60 * deg);
            leg(n - 1);
            c.rotate(-120 * deg);
            leg(n - 1);
            c.rotate(60 * deg);
            leg(n - 1);
        }
        c.restore();
        c.translate(len, 0);
    }
}

function polygon(c, n ,x, y, r, angle, counterclockwise) {
    angle = angle || 0;
    counterclockwise = counterclockwise || false;
    c.moveTo(x + r * Math.sin(angle), y - r * Math.cos(angle));
    var delta = Math.PI * 2 / n;
    for (var i = 1; i < n; i++) {
    	angle += counterclockwise ? -delta : delta;
    	c.lineTo(x + r * Math.sin(angle), y - r * Math.cos(angle));
    }
    c.closePath();
}
