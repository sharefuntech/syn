<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c8 函数</title>
</head>
<body>
<script type="text/javascript">

var obja = {
    name: 'william',
    sayname: function() {
        console.log(this.name);
    }
}

var objb = {
    name: 'cook',
    age: 33
}

// obja.sayname();
obja.sayname.call(objb);

var o = {
    m: function() {
        var self = this;
        console.log(this === o);
        f();

        function f() {
            console.log(this === o);
            console.log(self === o);
        }
    }
}
// o.m();
</script>
</body>
</html>
