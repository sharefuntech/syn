<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c16 css</title>
	<style type="text/css">
		html,body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		#parentDiv {
			/*position: absolute;*/
			position: relative;
			top: 100px;
			left: 100px;
			width: 200px;
			height: 200px;
			/*width: 20%;
			height: 20%;*/
			margin-left: 50px;
			/*padding-left: 50px;*/
			background-color: gray;
		}

/*		#childDiv {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: steelblue;
		}*/

		#childDiv {
			position: relative;
			/*position: absolute;*/
			top: 0px;
			left: 0px;
			/*top: 100px;
			left: 100px;*/
			/*top: -100px;
			left: -100px;*/
			/*width: 100px;
			height: 100px;*/
			width: 100px;
			height: 100px;
			margin: auto;
			background-color: steelblue;
			/*border: dotted black 1px;*/
			border-left: solid black 100px;
		}

		#siblingDiv {
			position: relative;
			/*position: absolute;*/
			/*position: fixed;*/
			top: 100px;
			/*bottom: 0px;*/
			left: 100px;
			/*width: 100px;
			height: 100px;*/
			width: 20%;
			height: 20%;
			box-sizing:border-box;
			background-color: orange;
			/*border-bottom: dotted black 3px;*/
			border: solid black 10px;
			border-top-left-radius: 20px;
			/*visibility: hidden;*/
			/*display: none;*/
		}

		#box {
			position: relative;
			/*z-index: 1;*/
			top: 100px;
			left: 300px;
			width: 200px;
			height: 200px;
			background-color: lightgray;
			/*opacity: 0.7;*/
			/*overflow: hidden;*/
			/*overflow: scroll;*/
			/*overflow: auto;*/
			clip: rect(0px 150px 50px 0px);
		}

		#boxDiv {
			position: relative;
			z-index: 1;
			top: 0px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: darkred;
			opacity: 0.7;
		}

		#shadowDiv {
			position: absolute;
			z-index: 0;
			top: 3px;
			left: 3px;
			width: 250px;
			height: 100px;
			background-color: gray;
		}
	</style>
</head>
<body>
	<div id="parentDiv">
		<div id="childDiv"></div>
	</div>
	<div id="siblingDiv"></div>

	<div id="box">
		<div id="boxDiv"></div>
		<div id="shadowDiv"></div>
	</div>

	<script type="text/javascript">
		
	</script>
</body>
</html>
