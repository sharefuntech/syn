<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c11 exp</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .parentBox {
            position: relative;
            display: inline-block;
            width: 400px;
            height: 100px;
            border: 2px solid gray;
        }

        .childBox {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 20px;
            height: 20px;
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <!-- inline-block 两个并排显示的div，缩小浏览器窗口后自动换行，absolute定位是子元素相对于父元素的绝对定位 -->
    <div class="parentBox"></div>
    <div class="parentBox">
        <div class="childBox"></div>
    </div>
</body>
</html>
