<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c11</title>
    <style media="screen">
        body {
            font-size: 100%;
        }

        .parent {
            font-size: 48px;
        }

        .uncle {
            font-size: 1em;
            font-family: simsun;
            text-indent: 2em;
            line-height: 1.5em;
        }

        .child {
            font-size: 1em;
            font-variant: small-caps;
            /*text-decoration: line-through;*/
            text-decoration: underline;
        }

        .prince {
            font-size: 1rem;
        }

        .fontSpace {
            letter-spacing: 1em;
            word-spacing: 5em;
        }


        a:link {
            color: #e10000;
            text-decoration: none;
        }

        a:visited {
            color: #b44f4f;
        }

        a:hover {
            color: #f00;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- <p class="uncle">【95%的投资人是穷人，VC真的像你想的那样光鲜？】在互联网金融的崛起的潮流趋势和各创业大赛的展开下，许多成功的企业家也摇身一变成为了风险投资人。然而，VC看起来这样的光鲜亮丽，是否真的像表面这样吸引人呢？</p> -->
    <div class="parent">
        <p class="child">this is child</p>
        <p class="prince">this is prince</p>
    </div>
    <p class="fontSpace">hello world i am wayne</p>
    <div class="aStyle">
        <a href="#">Canvas Foundation</a>
    </div>

</body>
</html>
