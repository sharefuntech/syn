<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c12 bar chart</title>
	<link rel="stylesheet" href="css/c12_barchart.css">
</head>
<body>
	<div id="chartType">
		Choose a chart <br>
		<input type="radio" name="type" value="browser" checked='checked'>Browser Usage <br>
		<input type="radio" name="type" value="plantform"> Javascript Usage <br>
		<p><br></p>

		Choose a color <br>
		<input type="radio" name="color" value="lilRed.gif" checked='checked'> Red <br>
		<input type="radio" name="color" value="lilGreen.gif"> Green <br>
		<input type="radio" name="color" value="lilBlue.gif"> Blue <br>
		<p><br></p>

		Choose a direction <br>
		<input type="radio" name="direction" value="horizontal" checked='checked'>horizontal <br>
		<input type="radio" name="direction" value="vertical"> vertical <br>
		<p><br></p>
	</div>

	<div id="chartArea"></div>

	<script src='js/c12_barchart.js'></script>
</body>
</html>
