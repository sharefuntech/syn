<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c10 bounce angle</title>
	<link rel="stylesheet" href="src/style.css">
	<script src='src/utils.js'></script>
	<script src='src/ball.js'></script>
	<script src='src/line.js'></script>
	<style>
	html, body {
		/*margin: 0;
		padding: 0;*/
	}
	/*#canvas {
			background-color: #000;
	}*/
	</style>
</head>
<body>
	<!-- <canvas id="canvas_1" width="400" height="100"></canvas> -->
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
	window.onload = function() {

		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var mouse = utils.captureMouse(canvas);

		var ball = new Ball();
		var line = new Line(0, 0, 300, 0);
		var gravity = 0.2;
		var bounce = -0.6;

		ball.x = 100;
		ball.y = 100;

		line.x = 50;
		line.y = 200;
		line.rotation = 30 * Math.PI / 180;

		var cos = Math.cos(line.rotation);
		var sin = Math.sin(line.rotation);

		(function drawFrame(){
			window.requestAnimationFrame(drawFrame, canvas);
			context.clearRect(0, 0, canvas.width, canvas.height);

			ball.vy += gravity;
			ball.x += ball.vx;
			ball.y += ball.vy;

			var x1 = ball.x - line.x;
			var y1 = ball.y - line.y;

			var x2 = x1 * cos + y1 * sin;
			var y2 = y1 * cos - x1 * sin;

			var vx1 = ball.vx * cos + ball.vy * sin;
			var vy1 = ball.vy * cos - ball.vx * sin;

			if (y2 > -ball.radius) {
				y2 = -ball.radius;
				vy1 *= bounce;
			}

			x1 = x2 * cos - y2 * sin;
			y1 = y2 * cos + x2 * sin;

			ball.vx = vx1 * cos - vy1 * sin;
			ball.vy = vy1 * cos + vx1 * sin;
			ball.x = line.x + x1;
			ball.y = line.y + y1;

			ball.draw(context);
			line.draw(context);
		}());
	};
	</script>
</body>
</html>
