<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c9 bubbles</title>
	<link rel="stylesheet" href="src/style.css">
	<script src='src/utils.js'></script>
	<script src='src/ball.js'></script>
	<style>
	html, body {
		/*margin: 0;
		padding: 0;*/
	}
	/*#canvas {
			background-color: #000;
	}*/
	</style>
</head>
<body>
	<!-- <canvas id="canvas_1" width="400" height="100"></canvas> -->
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
	window.onload = function() {

		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		// var mouse = utils.captureMouse(canvas);

		// var centerBall = new Ball(100, '#cccccc');
		var balls = [];
		var numBalls = 10;

		var spring = 0.03;
		var bounce = -0.5;
		var gravity = 0.1;
		// var friction = 0.995;

		// centerBall.x = canvas.width / 2;
		// centerBall.y = canvas.height / 2;

		for (var ball, i = 0; i < numBalls; i++) {
			ball = new Ball(Math.random() * 30 +20, Math.random() * 0xffffff);
			ball.x = Math.random() * canvas.width / 2;
			ball.y = Math.random() * canvas.height / 2;
			ball.vx = Math.random() * 6 - 3;
			ball.vy = Math.random() * 6 - 3;
			balls.push(ball);
		};

		function checkCollision (ballA, i) {
			for (var ballB, dx, dy, dist, min_dist, j = i +1; j < numBalls; j++) {
				ballB = balls[j];
				dx = ballB.x - ballA.x;
				dy = ballB.y - ballA.y;
				dist = Math.sqrt(dx * dx + dy * dy);
				min_dist = ballA.radius + ballB.radius;

				if (dist < min_dist) {
					var angle = Math.atan2(dy, dx),
						tx = ballA.x + Math.cos(angle) * min_dist,
						ty = ballA.y + Math.sin(angle) * min_dist;

					var ax = (tx - ballB.x) * spring * 0.5;
					var ay = (ty - ballB.y) * spring * 0.5;

					ballA.vx -= ax;
					ballA.vy -= ay;

					ballB.vx += ax;
					ballB.vy += ay;
				}
			}
		}
		function move (ball) {
			ball.vy += gravity;
			ball.x += ball.vx;
			ball.y += ball.vy;

			if(ball.x + ball.radius > canvas.width) {
				ball.x = canvas.width - ball.radius;
				ball.vx *= bounce;
			} else if(ball.x - ball.radius < 0) {
				ball.x = ball.radius;
				ball.vx *= bounce;
			}
			if(ball.y + ball.radius > canvas.height) {
				ball.y = canvas.height - ball.radius;
				ball.vy *= bounce;
			} else if(ball.y - ball.radius < 0) {
				ball.y = ball.radius;
				ball.vy *= bounce;
			}

		}

		function draw(ball) {
				ball.draw(context);
		}

		(function drawFrame(){
			window.requestAnimationFrame(drawFrame, canvas);
			context.clearRect(0, 0, canvas.width, canvas.height);

			balls.forEach(checkCollision);
			balls.forEach(move);
			balls.forEach(draw);
			// centerBall.draw(context);
		}());
	};
	</script>
</body>
</html>
