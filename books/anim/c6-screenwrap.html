<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c6 screenwrap</title>
	<link rel="stylesheet" href="src/style.css">
	<script src='src/utils.js'></script>
	<script src='src/ship.js'></script>
	<style>
	html, body {
		/*margin: 0;
		padding: 0;*/
		
	}
	#canvas {
			background-color: #000;
		}
	</style>
</head>
<body>
	<!-- <canvas id="canvas_1" width="400" height="100"></canvas> -->
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
	window.onload = function() {

		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var ship = new Ship();
		var vr = 0;
		var vx = 0;
		var vy = 0;
		var thrust = 0;

		ship.x = canvas.width / 2;
		ship.y = canvas.height / 2;

		window.addEventListener('keydown', function(event) {
			switch(event.keyCode){
				case 37: //left
					vr = -3;
					break;
				case 39: //right
					vr = 3;
					break;
				case 38: //right
					thrust = 0.05;
					ship.showFlame = true;
					break;
			}
		}, false);

		window.addEventListener('keyup', function(event) {
			vr = 0;
			thrust = 0;
			ship.showFlame = false;
		}, false);

		(function drawFrame(){
			window.requestAnimationFrame(drawFrame, canvas);
			context.clearRect(0, 0, canvas.width, canvas.height);

			ship.rotation += vr * Math.PI / 180;
			var angle = ship.rotation;
			// var radians = angle / 180 * Math.PI;
			var ax = Math.cos(angle) * thrust;
			var ay = Math.sin(angle) * thrust;

			//set boundary
			var left = 0;
			var right =  canvas.width;
			var top = 0;
			var bottom = canvas.height;

			vx += ax;
			vy += ay;

			ship.x += vx;
			ship.y += vy;

			//test ship over boundary
			if (ship.x -ship.width /2 > right) {
				ship.x = left - ship.width /2;
			} 
			else if (ship.x + ship.width / 2 < left) {
				ship.x = right + ship.width /2;
			}
			if (ship.y -ship.height /2 > bottom) {
				ship.y = top - ship.height /2;
			} 
			else if (ship.y < top - ship.height) {
				ship.y = bottom + ship.height /2;
			}
			ship.draw(context);
		}());
	};
	</script>
</body>
</html>
