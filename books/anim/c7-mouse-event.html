<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c7 mouse event</title>
	<link rel="stylesheet" href="src/style.css">
	<script src='src/utils.js'></script>
	<script src='src/ball.js'></script>
	<style>
	html, body {
		/*margin: 0;
		padding: 0;*/
	}
	/*#canvas {
			background-color: #000;
	}*/
	</style>
</head>
<body>
	<!-- <canvas id="canvas_1" width="400" height="100"></canvas> -->
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
	window.onload = function() {

		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var mouse = utils.captureMouse(canvas);
		var ball = new Ball();

		ball.x = canvas.width / 2;
		ball.y =canvas.height / 2;

		ball.draw(context);

		canvas.addEventListener('mousedown', function() {
			if (utils.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
				console.log('in ball: mouse down');
			} else{
				console.log('canvas: mouse down');
			}
		}, false);

		canvas.addEventListener('mouseup', function() {
			if (utils.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
				console.log('in ball: mouse up');
			} else{
				console.log('canvas: mouse up');
			}
		}, false);

		canvas.addEventListener('mousemove', function() {
			if (utils.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
				console.log('in ball: mouse move');
			} else{
				console.log('canvas: mouse move');
			}
		}, false);
	};
	</script>
</body>
</html>
