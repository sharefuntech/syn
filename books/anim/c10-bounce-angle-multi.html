<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c10 bounce angle multi</title>
	<link rel="stylesheet" href="src/style.css">
	<script src='src/utils.js'></script>
	<script src='src/ball.js'></script>
	<script src='src/line.js'></script>
	<style>
	html, body {
		/*margin: 0;
		padding: 0;*/
	}
	/*#canvas {
			background-color: #000;
	}*/
	</style>
</head>
<body>
	<!-- <canvas id="canvas_1" width="400" height="100"></canvas> -->
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
	window.onload = function() {

		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var mouse = utils.captureMouse(canvas);

		var ball = new Ball(20);
		// var line = new Line(0, 0, 300, 0);
		var lines = [];
		var gravity = 0.2;
		var bounce = -0.6;

		ball.x = 100;
		ball.y = 50;

		// line.x = 50;
		// line.y = 200;
		// line.rotation = 30 * Math.PI / 180;

		//ini 5 line with different position and rotate
		lines[0] = new Line(-50, 0, 50, 0);
		lines[0].x = 100;
		lines[0].y = 100;
		lines[0].rotation = 30 * Math.PI / 180;

		lines[1] = new Line(-50, 0, 50, 0);
		lines[1].x = 100;
		lines[1].y = 200;
		lines[1].rotation = 45 * Math.PI / 180;

		lines[2] = new Line(-50, 0, 50, 0);
		lines[2].x = 220;
		lines[2].y = 150;
		lines[2].rotation = -20 * Math.PI / 180;

		lines[3] = new Line(-50, 0, 50, 0);
		lines[3].x = 150;
		lines[3].y = 330;
		lines[3].rotation = 10 * Math.PI / 180;

		lines[4] = new Line(-50, 0, 50, 0);
		lines[4].x = 230;
		lines[4].y = 250;
		lines[4].rotation = -30 * Math.PI / 180;

		// var cos = Math.cos(line.rotation);
		// var sin = Math.sin(line.rotation);

		function checkLine(line) {
			var bounds = line.getBounds();

			if (ball.x + ball.radius > bounds.x && ball.x - ball.radius < bounds.x + bounds.width) {
				var cos = Math.cos(line.rotation);
				var sin = Math.sin(line.rotation);

				var x1 = ball.x - line.x;
				var y1 = ball.y - line.y;

				var y2 = y1 * cos - x1 * sin;

				var vy1 = ball.vy * cos - ball.vx * sin;

				if (y2 > -ball.radius && y2 < vy1) {
					var x2 = x1 * cos + y1 * sin;

					var vx1 = ball.vx * cos + ball.vy * sin;

					y2 = -ball.radius;
					vy1 *= bounce;

					x1 = x2 * cos - y2 * sin;
					y1 = y2 * cos + x2 * sin;

					ball.vx = vx1 * cos - vy1 * sin;
					ball.vy = vy1 * cos + vx1 * sin;
					ball.x = line.x + x1;
					ball.y = line.y + y1;
				}
			}
		}

		function drawLine(line) {
			checkLine(line);
			line.draw(context);
		}

		(function drawFrame(){
			window.requestAnimationFrame(drawFrame, canvas);
			context.clearRect(0, 0, canvas.width, canvas.height);

			//normal motion
			ball.vy += gravity;
			ball.x += ball.vx;
			ball.y += ball.vy;

			//bounce off ceiline, floor, walls
			if (ball.x + ball.radius > canvas.width) {
				ball.x = canvas.width - ball.radius;
				ball.vx *= bounce;
			} else if (ball.x - ball.radius < 0) {
				ball.x = ball.radius;
				ball.vx *= bounce;
			}

			if (ball.y + ball.radius > canvas.height) {
				ball.y = canvas.height - ball.radius;
				ball.vy *= bounce;
			} else if (ball.y - ball.radius < 0) {
				ball.y = ball.radius;
				ball.vy *= bounce;
			}

			lines.forEach(drawLine);
			ball.draw(context);
		}());
	};
	</script>
</body>
</html>
