<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>c8 ease spring chaining</title>
	<link rel="stylesheet" href="src/style.css">
	<script src='src/utils.js'></script>
	<script src='src/ball.js'></script>
	<script src='src/arrow.js'></script>
	<style>
	html, body {
		/*margin: 0;
		padding: 0;*/
	}
	/*#canvas {
			background-color: #000;
	}*/
	</style>
</head>
<body>
	<!-- <canvas id="canvas_1" width="400" height="100"></canvas> -->
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
	window.onload = function() {

		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var mouse = utils.captureMouse(canvas);

		var ball = new Ball(20);

		var handles = [];
		var numHandles = 7;

		var spring = 0.03;
		var friction = 0.9;
		var gravity = 2;

		var movinghandle = null;

		for (var handle, i = 0; i < numHandles; i++) {
			handle = new Ball(10, '#0000ff');
			handle.x = Math.random() * canvas.width;
			handle.y = Math.random() * canvas.height;
			handles.push(handle);
		}

		canvas.addEventListener('mousedown', function() {
			handles.forEach(function(handle) {
				if(utils.containsPoint(handle.getBounds(), mouse.x, mouse.y)) {
					movinghandle = handle;
				}
			});
		}, false);

		canvas.addEventListener('mouseup', function() {
			if(movinghandle) {
				movinghandle = null;
			}
		}, false);

		canvas.addEventListener('mousemove', function() {
			if(movinghandle) {
				movinghandle.x = mouse.x;
				movinghandle.y = mouse.y;
			}
		}, false);

		function applyHandle(handle) {
			var dx = handle.x - ball.x;
			var dy = handle.y - ball.y;

			ball.vx += dx * spring;
			ball.vy += dy * spring;
		}

		function drawhandle(handle) {
			context.moveTo(ball.x, ball.y);
			context.lineTo(handle.x, handle.y);
			context.stroke();
			handle.draw(context);
		}

		function move(ball, targetX, targetY) {
			ball.vx += (targetX - ball.x) * spring;
			ball.vy += (targetY - ball.y) * spring;
			ball.vy += gravity;
			ball.vx *= friction;
			ball.vy *= friction;
			ball.x += ball.vx;
			ball.y += ball.vy;
		}

		(function drawFrame(){
			window.requestAnimationFrame(drawFrame, canvas);
			context.clearRect(0, 0, canvas.width, canvas.height);

			handles.forEach(applyHandle);

			ball.vx *= friction;
			ball.vy *= friction;
			ball.x += ball.vx;
			ball.y += ball.vy;

			context.beginPath();
			handles.forEach(drawhandle);
			ball.draw(context);
		}());
	};
	</script>
</body>
</html>
